{% extends "base.html" %} {% block title %}Login - AI Attendance System{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">
          <i class="fas fa-sign-in-alt me-2"></i>Teacher Login
        </h4>
      </div>
      <div class="card-body p-4">
        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
          </div>
        </form>

        <hr class="my-4" />
        <div class="text-center">
          <p class="text-muted mb-2">Students: check your attendance</p>
          <a href="{{ url_for('student_login') }}" class="btn btn-outline-primary">
            <i class="fas fa-user-graduate me-1"></i> Student Login
          </a>
        </div>

        <div class="text-center mt-3">
          <p class="mb-0">Don't have an account?</p>
          <a href="{{ url_for('register_teacher') }}" class="btn btn-link"
            >Register as Teacher</a
          >
        </div>
      </div>
    </div>

    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
