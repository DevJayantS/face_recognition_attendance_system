{% extends "base.html" %} {% block title %}Register Teacher - AI Attendance
System{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-header bg-success text-white text-center">
        <h4 class="mb-0">
          <i class="fas fa-user-plus me-2"></i>Teacher Registration
        </h4>
      </div>
      <div class="card-body p-4">
        <form method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-at"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="form-text">Choose a unique username for login</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="form-text">
              Password should be at least 6 characters long
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="fas fa-user-plus me-2"></i>Register
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">Already have an account?</p>
          <a href="{{ url_for('login') }}" class="btn btn-link">Login Here</a>
        </div>
      </div>
    </div>

    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
